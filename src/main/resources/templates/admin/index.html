<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users:</h1>
<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><a th:href="@{users/edit?id={id}(id=${user.getId()})}">Edit</a></td>
        <td>
            <form th:method="POST" th:action="@{/users/remove?id={id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
        </br>
    </tr>
</table>
<br/>
<a href="users/new">Create new person</a>
</body>
</html>
